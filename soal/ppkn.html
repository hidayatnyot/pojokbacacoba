<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Latihan Soal SD</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-size: cover;
    background-position: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: radial-gradient(circle, #FF0000, #0000FF);    
  }

  .container {
    background-color: #fff;
    border-radius: 20px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    padding: 20px;
    max-width: 500px;
    width: 90%;
    text-align: center;
  }

  h1 {
    font-size: 36px;
    color: #3C91E0;
    margin-bottom: -5%;
  }

  button {
    background-color: #FF9900;
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 30px;
    font-size: 20px;
    cursor: pointer;
    margin-top: 20px;
    transition: background-color 0.3s;
    outline: none;
    font-weight:bold;
  }

  button:hover {
    background-color: #FFBD33;
  }

  .question {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
    text-align: left;
  }

  .options button {
    display: block;
    width: 100%;
    padding: 10px 0;
    margin-bottom: 10px;
    border-radius: 15px;
    font-size: 18px;
    transition: background-color 0.3s;
    outline: none;color: rgb(0, 0, 0);
  }

  .options button:hover {
    background-color: #91ff80;
  }

  .result {
    text-align: center;
    display: none;
    margin-left: 20%;
    margin-right: 20%;
    
  }

  #result-container p {
    font-size: 24px;
    color: #333;
    margin-top: 20px;
  }

  #backBtn {
    background-color: #4CAF50;
    margin-top: 20px;
  }

  #backBtn:hover {
    background-color: #45a049;
  }
  
</style>
</head>
<body>

<div class="container">
  <h1>PPKN</h1><br>
  <h5>20 NOMOR</h5>
  <button id="startBtn" onclick="startQuiz()">Mulai Latihan</button>

  <div id="quiz-container" style="display:none;">
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <button id="nextBtn" onclick="nextQuestion()" style="display:none;">Lanjut</button>
  </div>

  <div class="result" id="result-container">
    <h2>Hasil Latihan</h2>
    <p id="score"></p>
    <a href="../soal.html"><button>Kembali ke Soal</button></a>
  </div>
</div>

<script>
  const questions = [
    {
        question: "Apa yang dimaksud dengan Pancasila?",
        options: ["A. Lima nilai dasar bangsa Indonesia", "B. Lima dasar keutuhan negara", "C. Lima dasar pembangunan negara", "D. Lima dasar pilar negara"],
        answer: "A"
    },
    {
        question: "Siapakah presiden pertama Republik Indonesia?",
        options: ["A. Ir. Soekarno", "B. Soeharto", "C. Soekarno-Hatta", "D. Joko Widodo"],
        answer: "A"
    },
    {
        question: "Apa yang dimaksud dengan Bhinneka Tunggal Ika?",
        options: ["A. Kesatuan dalam keberagaman", "B. Kebhinekaan dalam kesatuan", "C. Persatuan dalam perbedaan", "D. Kesatuan dalam perbedaan"],
        answer: "B"
    },
    {
        question: "Siapakah tokoh yang berperan dalam memproklamasikan kemerdekaan Indonesia pada tanggal 17 Agustus 1945?",
        options: ["A. Ir. Soekarno", "B. Mohammad Hatta", "C. Sutan Syahrir", "D. Ki Hadjar Dewantara"],
        answer: "A"
    },
    {
        question: "Apa yang menjadi dasar negara Indonesia?",
        options: ["A. Pancasila", "B. UUD 1945", "C. Pembukaan UUD 1945", "D. Pancasila dan UUD 1945"],
        answer: "D"
    },
    {
        question: "Apakah yang menjadi lambang negara Indonesia?",
        options: ["A. Burung Garuda", "B. Elang Jawa", "C. Kepiting", "D. Harimau Sumatera"],
        answer: "A"
    },
    {
        question: "Apakah yang menjadi lambang negara Indonesia?",
        options: ["A. Merah Putih", "B. Biru Putih", "C. Hijau Putih", "D. Putih Merah"],
        answer: "A"
    },
    {
        question: "Apakah yang dimaksud dengan gotong royong?",
        options: ["A. Bersatu padu dalam kebersamaan", "B. Bekerja bersama untuk kepentingan bersama", "C. Membantu sesama dalam keadaan sulit", "D. Menjaga kebersihan lingkungan"],
        answer: "B"
    },
    {
        question: "Apakah yang dimaksud dengan musyawarah?",
        options: ["A. Membicarakan sesuatu hingga tercapainya kesepakatan", "B. Konsultasi untuk membuat keputusan", "C. Diskusi untuk mencapai tujuan bersama", "D. Mengadakan pertemuan untuk berunding"],
        answer: "A"
    },
    {
        question: "Apakah yang dimaksud dengan kekeluargaan?",
        options: ["A. Persatuan dalam keluarga", "B. Kasih sayang dalam keluarga", "C. Hubungan erat antar anggota keluarga", "D. Rasa saling menghargai antar anggota keluarga"],
        answer: "C"
    },
    {
        question: "Siapakah yang memimpin Indonesia saat Perang Dunia II?",
        options: ["A. Ir. Soekarno", "B. Mohammad Hatta", "C. Jenderal Sudirman", "D. Soekarno-Hatta"],
        answer: "A"
    },
    {
        question: "Apakah yang dimaksud dengan hak asasi manusia?",
        options: ["A. Hak yang dimiliki manusia sejak lahir", "B. Hak yang diberikan oleh pemerintah", "C. Hak yang diperoleh oleh orang kaya", "D. Hak yang berlaku di luar negeri"],
        answer: "A"
    },
    {
        question: "Apakah yang dimaksud dengan demokrasi?",
        options: ["A. Sistem pemerintahan yang dipimpin oleh raja", "B. Sistem pemerintahan yang dipilih oleh rakyat", "C. Sistem pemerintahan yang dipimpin oleh tentara", "D. Sistem pemerintahan yang dipilih oleh presiden"],
        answer: "B"
    },
    {
        question: "Apa yang dimaksud dengan kebebasan berpendapat?",
        options: ["A. Hak untuk menyuarakan pendapat tanpa batas", "B. Hak untuk menyuarakan pendapat dengan terbatas", "C. Hak untuk menyuarakan pendapat di media sosial", "D. Hak untuk menyuarakan pendapat kepada presiden"],
        answer: "A"
    },
    {
        question: "Apakah yang dimaksud dengan persatuan Indonesia?",
        options: ["A. Kesatuan suku bangsa dalam negara", "B. Kesatuan wilayah dalam negara", "C. Kesatuan agama dalam negara", "D. Kesatuan kebijakan dalam negara"],
        answer: "A"
    },
    {
        question: "Apakah yang dimaksud dengan keadilan?",
        options: ["A. Perlakuan yang adil bagi semua orang", "B. Perlakuan yang berbeda bagi setiap orang", "C. Perlakuan yang diskriminatif bagi semua orang", "D. Perlakuan yang tidak adil bagi semua orang"],
        answer: "A"
    },
    {
        question: "Apa yang dimaksud dengan kewarganegaraan?",
        options: ["A. Kepentingan masyarakat terhadap negara", "B. Kepentingan negara terhadap masyarakat", "C. Kepentingan individu terhadap negara", "D. Kepentingan negara terhadap individu"],
        answer: "C"
    },
    {
        question: "Apakah yang dimaksud dengan cinta tanah air?",
        options: ["A. Rasa cinta kepada negara asing", "B. Rasa cinta kepada negara sendiri", "C. Rasa benci kepada negara sendiri", "D. Rasa hormat kepada negara sendiri"],
        answer: "B"
    },
    {
        question: "Apakah yang dimaksud dengan kemerdekaan?",
        options: ["A. Kebebasan untuk membuat keputusan", "B. Kebebasan untuk bertindak sesuai kehendak", "C.Kebebasan untuk mengekspresikan pendapat secara bebas", "D. Kebebasan untuk hidup tanpa batasan"],
        answer: "C"
    },
    {
        question: "Apakah yang dimaksud dengan tanggung jawab?",
        options: ["A. Kewajiban untuk melindungi diri sendiri", "B. Kewajiban untuk membantu sesama", "C. Kewajiban untuk menjaga lingkungan", "D. Kewajiban untuk menunaikan tugas dengan baik"],
        answer: "D"
    }
];

  let currentQuestion = 0;
  let score = 0;

  function startQuiz() {
    document.getElementById('startBtn').style.display = 'none'; // Menghilangkan tombol "Mulai Latihan"
    document.getElementById('quiz-container').style.display = 'block';
    document.getElementById('result-container').style.display = 'none';
    shuffleQuestions(); // Mengacak urutan soal sebelum dimulai
    showQuestion();
  }

  function shuffleQuestions() {
    for (let i = questions.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [questions[i], questions[j]] = [questions[j], questions[i]];
    }
  }

  function showQuestion() {
    const currentQues = questions[currentQuestion];
    document.getElementById('question').textContent = currentQues.question;
    document.getElementById('options').innerHTML = "";
    for (let i = 0; i < currentQues.options.length; i++) {
      const option = document.createElement("button");
      option.textContent = currentQues.options[i];
      option.addEventListener("click", function() {
        checkAnswer(currentQues, i);
      });
      document.getElementById('options').appendChild(option);
    }
  }

  function checkAnswer(question, selectedOption) {
    if (question.answer === String.fromCharCode(65 + selectedOption)) {
      score += 5; // Skor ditambah 5 jika jawaban benar
    }
    document.getElementById('nextBtn').style.display = 'block'; // Menampilkan tombol Next setelah menjawab
    for (const option of document.getElementById('options').querySelectorAll('button')) {
      option.disabled = true; // Menonaktifkan tombol pilihan setelah menjawab
    }
  }

  function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < questions.length) {
      showQuestion();
      document.getElementById('nextBtn').style.display = 'none'; // Menyembunyikan tombol Next untuk pertanyaan berikutnya
      for (const option of document.getElementById('options').querySelectorAll('button')) {
        option.disabled = false; // Mengaktifkan kembali tombol pilihan untuk pertanyaan berikutnya
      }
    } else {
      showResult();
    }
  }

  function showResult() {
  const totalPoints = questions.length * 5;
  const percentage = (score / totalPoints) * 100;
  document.getElementById('score').textContent = `Skor Anda: (${percentage.toFixed(2)}%)`;
  document.getElementById('quiz-container').style.display = 'none';
  document.getElementById('result-container').style.display = 'block';
  document.getElementById('backBtn').style.display = 'block';
  score = 0;
  currentQuestion = 0;
}

  function backToQuiz() {
    document.getElementById('result-container').style.display = 'none';
    document.getElementById('quiz-container').style.display = 'block';
    startQuiz(); // Mulai ulang latihan
  }
</script>

</body>
</html>
